# Enable API
[api]
dashboard = true

# Enable docker provider
[providers.docker]
endpoint = "unix://var/run/docker.sock"
swarmMode = true

# Dynamic config file provider
[providers.file]
filename = "/etc/traefik/dynamic.toml"

# EntryPoints
[entryPoints]
[entryPoints.http]
address = ":80"
[entryPoints.https]
address = ":443"

# Enable debug logs
[log]
level = "DEBUG"
