# Enable API
[api]
dashboard = true
debug = true

# Enable docker provider
[providers.docker]
endpoint = "unix://var/run/docker.sock"
swarmMode = true
exposedByDefault = false # So the other unrelated services don't get discovered
network = "nexus_app"

# Dynamic config file provider
[providers.file]
filename = "/etc/traefik/dynamic.toml"

# EntryPoints
[entryPoints]
[entryPoints.http]
address = ":80"
[entryPoints.https]
address = ":443"

# Enable debug logs
[log]
level = "DEBUG"
